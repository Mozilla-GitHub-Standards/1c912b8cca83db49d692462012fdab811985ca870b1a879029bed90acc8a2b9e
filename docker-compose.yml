version: '2'
services:
  database:
    image: mongo:latest
    container_name: database
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    networks:
      - default
    volumes:
      - ./data/db:/data/db
    restart: always
  api:
    build:
      context: .
      dockerfile: ./docker/api
    command: /app/bin/ssh_scan_api
    ports:
      - 127.0.0.1:8000:8000
    environment:
      - sshscan.api.bind=0.0.0.0
      - sshscan.database.host=database
    container_name: api
    links:
      - database
      - worker
    networks:
      - default
    restart: always
  worker:
    build:
      context: .
      dockerfile: ./docker/worker
    environment:
      - sshscan.api.host=api
    command: /app/bin/ssh_scan_worker
    container_name: worker
    networks:
      - default
    restart: always